<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <style>
    /* ======= Общие стили ======= */
    body {
      margin: 0;
      padding: 0;
      font-family: "NatoSans-Light", Helvetica, Arial, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* ======= Верхняя панель с логотипами ======= */
    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .lang {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang img {
      width: 40px;
      height: 40px;
    }

    .lang span {
      color: white;
      font-size: 16px;
    }

    /* ======= Центральный логотип ======= */
    .center-logo {
      margin-top: 120px;
    }

    .center-logo img {
      width: 180px;
      height: auto;
    }

    /* ======= Форма входа ======= */
    .login-form {
      background-color: white; /* Белая форма */
      padding: 30px 40px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border: 1px solid #ccc;
      border-radius: 0; /* Без скруглений */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* ======= Поля формы ======= */
    .field {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .field label {
      font-size: 14px;
      color: #333;
      flex: 1;
      text-align: right;
    }

    .field input {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 0;
      font-size: 14px;
    }

    /* ======= Кнопка входа ======= */
    .login-button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- ======= Верхняя панель с логотипами ======= -->
  <div class="top-bar">
    <div class="lang">
      <img src="logo.svg" alt="Логотип 1">
      <span>Română</span>
    </div>
    <div class="lang">
      <img src="logo.svg" alt="Логотип 2">
      <span>Русский</span>
    </div>
  </div>

  <!-- ======= Центральный логотип ======= -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Главный логотип">
  </div>

  <!-- ======= Форма входа ======= -->
  <form class="login-form">
    <div class="field">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>

</body>
</html>
