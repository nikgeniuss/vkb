<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif;
      color: #343238;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-item img {
      width: 24px;
      height: 24px;
    }

    .logo-item span {
      font-size: 14px;
      color: white;
    }

    .center-logo {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .center-logo img {
      width: 80px;
      height: auto;
    }

    .main-content {
      background-color: #ffffff;
      width: 90%;
      max-width: 960px;
      min-height: 400px;
      border: solid #ffffff;
      border-width: 0 1px 1px;
      border-radius: 0;
      box-sizing: border-box;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wb-form {
      width: 100%;
      max-width: 400px;
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif;
      font-feature-settings: "kern" on, "liga" off, "calt" on;
    }

    .field-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }

    .field-wrapper label {
      font-size: 13px;
      color: #555;
      font-weight: 300;
      letter-spacing: 0.3px;
      width: 100px;
      text-align: right;
      margin-right: 15px;
    }

    .field-wrapper input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 14px;
      border-radius: 0;
    }

    .login-button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0042b1;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.3s;
    }

    .login-button:hover {
      background-color: #003399;
    }
  </style>
</head>
<body>

  <!-- Логотипы языков -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- Центральный логотип -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Логотип VKB">
  </div>

  <!-- Основной контейнер -->
  <div class="main-content">
    <form class="wb-form">
      <div class="field-wrapper">
        <label for="username">Username</label>
        <input id="username" type="text" required>
      </div>
      <div class="field-wrapper">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>
      <button class="login-button" type="submit">Войти</button>
    </form>
  </div>

</body>
</html>
