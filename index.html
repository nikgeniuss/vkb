<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример двух логотипов</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Контейнер для логотипов и подписей */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px; /* расстояние между логотипами */
      align-items: center;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px; /* расстояние между логотипом и текстом */
    }

    .logo-item img {
      width: 40px;
      height: 40px;
    }

    .logo-item span {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <!-- Первый логотип с подписью Română -->
    <div class="logo-item">
      <img src="romana.svg" alt="Логотип Română">
      <span>Română</span>
    </div>

    <!-- Второй логотип с подписью Русский -->
    <div class="logo-item">
      <img src="russ.svg" alt="Логотип Русский">
      <span>Русский</span>
    </div>
  </div>

</body>
</html>
