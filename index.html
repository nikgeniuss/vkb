<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная картинка</title>
  <style>
    /* Задаем картинку на весь экран */
    body {
      margin: 0;              /* убираем отступы */
      height: 100vh;          /* высота экрана */
      background-image: url('image.png'); /* путь к вашей картинке */
      background-size: cover;      /* растягивает картинку на весь экран */
      background-position: center; /* центрирует картинку */
      background-repeat: no-repeat; /* не повторять */
      font-family: sans-serif;
      color: white; /* если будут надписи поверх картинки */
    }

    /* Контейнер для текста или логотипов поверх картинки */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 20vh; /* отступ сверху */
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-item img {
      width: 40px;
      height: 40px;
    }

    .logo-item span {
      font-size: 14px;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Логотипы в верхнем правом углу -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- Основное содержимое -->
  <div class="content">
    <h1>Привет, это мой сайт!</h1>
    <p>Главная картинка занимает весь экран.</p>
  </div>

</body>
</html>
