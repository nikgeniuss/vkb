<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* Фон */
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    /* Языковые логотипы */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-item img {
      width: 24px;
      height: 24px;
    }

    .logo-item span {
      font-size: 14px;
      color: white;
    }

    /* Центральный логотип */
    .center-logo {
      position: absolute;
      top: 36px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .center-logo img {
      width: 72px;
      height: auto;
    }

    /* Контейнер формы входа */
    .login-form {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 300px;
      text-align: center;
      color: black;
    }

    .login-form h2 {
      margin-bottom: 20px;
      font-weight: normal;
      color: black;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 0;
      background: white;
      font-size: 14px;
      color: black;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #0042b1;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background-color: #003399;
    }
  </style>
</head>
<body>

  <!-- Логотипы языков -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- Центральный логотип -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Логотип VKB">
  </div>

  <!-- Форма входа -->
  <div class="login-form">
    <h2>Вход</h2>
    <form>
      <input type="text" placeholder="Логин" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
  </div>

</body>
</html>
