<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* Фон на весь экран */
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bg.png'); /* путь к фоновой картинке */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    /* Тень для читаемости текста */
    .content h1, .content p {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    /* Логотипы языков в верхнем правом углу */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-item img {
      width: 24px;
      height: 24px;
    }

    .logo-item span {
      font-size: 14px;
      color: white;
    }

    /* Центральный логотип */
    .center-logo {
      position: absolute;
      top: 36px; /* отступ сверху */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .center-logo img {
      width: 72px; /* можешь поменять размер */
      height: auto;
    }

    /* Основной текст по центру */
    .content {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Логотипы языков -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- Центральный логотип -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Логотип VKB">
  </div>

  <!-- Основное содержимое -->
  <div class="content">
    <h1>Привет, это мой сайт!</h1>
    <p>Главная картинка занимает весь экран.</p>
  </div>

</body>
</html>
