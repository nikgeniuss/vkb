<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* Фон */
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Noto Sans", Helvetica, Arial, sans-serif;
      color: #343238;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Верхние логотипы */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-item img {
      width: 24px;
      height: 24px;
    }

    .logo-item span {
      font-size: 14px;
      color: white;
    }

    /* Центральный логотип */
    .center-logo {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .center-logo img {
      width: 80px;
      height: auto;
    }

    /* Основной белый контейнер */
    .main-content {
      background-color: #fff;
      width: 90%;
      max-width: 960px;
      border: solid #fff;
      border-width: 0 1px 1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      box-sizing: border-box;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
    }

    /* Форма входа */
    .login-form {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      text-align: left;
    }

    .login-form h2 {
      margin-bottom: 20px;
      font-weight: normal;
      color: #333;
      text-align: center;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fff;
      border-radius: 0;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #0042b1;
      color: #fff;
      border: none;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background-color: #003399;
    }
  </style>
</head>
<body>

  <!-- Логотипы языков -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- Центральный логотип -->
  <div class="center-logo">
    <img src="logovkb.svg" alt="Логотип VKB">
  </div>

  <!-- Основной белый контейнер -->
  <div class="main-content">
    <div class="login-form">
      <h2>Вход</h2>
      <form>
        <input type="text" placeholder="Логин" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
    </div>
  </div>

</body>
</html>
