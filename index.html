<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <style>
    /* Фон на весь экран */
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bg.png'); /* путь к вашей картинке */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    /* Полупрозрачная тень для текста для читаемости */
    .content h1, .content p {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    /* Контейнер для логотипов в правом верхнем углу */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-item img {
      width: 40px;
      height: 40px;
    }

    .logo-item span {
      font-size: 14px;
      color: white;
    }

    /* Основной текст по центру */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Логотипы в верхнем правом углу -->
  <div class="top-right">
    <div class="logo-item">
      <img src="romana.svg" alt="Română">
      <span>Română</span>
    </div>
    <div class="logo-item">
      <img src="russ.svg" alt="Русский">
      <span>Русский</span>
    </div>
  </div>

  <!-- Основное содержимое -->
  <div class="content">
    <h1>Привет, это мой сайт!</h1>
    <p>Главная картинка занимает весь экран.</p>
  </div>

</body>
</html>
